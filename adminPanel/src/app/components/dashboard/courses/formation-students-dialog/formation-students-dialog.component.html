<h2 mat-dialog-title>Students in {{data.formation.title}}</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let student of data.formation.students">
      <mat-icon matListItemIcon>person</mat-icon>
      <div matListItemTitle>{{student}}</div>
      <button mat-icon-button color="warn" (click)="removeStudent(student)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item *ngIf="data.formation.students.length === 0">
      <mat-icon matListItemIcon>info</mat-icon>
      <div matListItemTitle>No students enrolled</div>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
