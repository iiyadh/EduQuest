<mat-card class="inbox-container">
    <mat-card-header>
      <mat-card-title>Inbox</mat-card-title>
      <button mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-card-header>

    <mat-list>
      <mat-list-item 
        *ngFor="let email of emails" 
        [class.read]="email.read"
        (click)="selectEmail(email)"
        class="email-item">
        
        <div matListItemTitle>
          <span class="sender-name">{{email.name}}</span>
          <span class="sender-email">{{email.email}}</span>
        </div>
        
        <div matListItemLine class="subject">{{email.subject}}</div>
        <div matListItemLine class="content-preview">{{email.content}}</div>
        
        <button mat-icon-button (click)="$event.stopPropagation()" class="btn-cancel" (click)="handleRemoveReport(email.id)">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <mat-card class="email-detail" *ngIf="selectedEmail">
    <mat-card-header>
      <button mat-icon-button (click)="selectedEmail = null">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <mat-card-title>{{selectedEmail.subject}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="sender-info">
        <span class="sender-name">{{selectedEmail.name}}</span>
        <span class="sender-email">{{selectedEmail.email}}</span>
      </div>
      <div class="email-content">{{selectedEmail.content}}</div>
    </mat-card-content>
  </mat-card>
