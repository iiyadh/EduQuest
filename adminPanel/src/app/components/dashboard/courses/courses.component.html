<!-- formation-list.component.html -->
<mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Formations Management</mat-card-title>
    </mat-card-header>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openAddFormationDialog()">
        <mat-icon>add</mat-icon> Add Formation
      </button>
    </mat-card-actions>
  
    <mat-card-content>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Filter formations</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Code Column -->
        <ng-container matColumnDef="codeformation">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let formation"> 
            <strong>{{formation.codeformation}}</strong>
          </td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let formation"> 
            {{formation.title}}
            <div class="text-xs text-gray-500 line-clamp-1">{{formation.description}}</div>
          </td>
        </ng-container>
  
        <!-- Theme Column -->
        <ng-container matColumnDef="theme">
          <th mat-header-cell *matHeaderCellDef> Theme </th>
          <td mat-cell *matCellDef="let formation"> 
            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">
              {{formation.theme}}
            </span>
          </td>
        </ng-container>
  
        <!-- Students Column -->
        <ng-container matColumnDef="students">
          <th mat-header-cell *matHeaderCellDef> Students </th>
          <td mat-cell *matCellDef="let formation"> 
            <button mat-button (click)="viewStudents(formation)">
              {{formation.students.length}} enrolled
              <mat-icon>chevron_right</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let formation"> 
            <button mat-button (click)="deleteFormations(formation._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
