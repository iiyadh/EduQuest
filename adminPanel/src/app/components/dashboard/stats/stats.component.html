<div class="container">
  <h2>Statistics Dashboard</h2>

  <div class="summary-stats">
    <div class="stat-card">
      <h3>Total Students</h3>
      <p>{{ totalStudents }}</p>
    </div>
    <div class="stat-card">
      <h3>Total Departments</h3>
      <p>{{ totalDepartments }}</p>
    </div>
    <div class="stat-card">
      <h3>Total Courses</h3>
      <p>{{ totalCourses }}</p>
    </div>
  </div>

  <div class="charts-container">
    <div class="chart">
      <h3>Students per Department</h3>
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType">
      </canvas>
    </div>

    <div class="chart">
      <h3>Courses per Department</h3>
      <canvas baseChart
              [data]="pieChartData"
              [options]="pieChartOptions"
              [type]="pieChartType">
      </canvas>
    </div>
  </div>

  <app-inbox></app-inbox>
</div>
